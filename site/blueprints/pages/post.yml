Title: Post

num: date

icon: ðŸ“–

status:
  draft:
    label: Draft
    text: The post is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The post is online and can be visited with the direct URL. It won't be visible on the homepage or in the index until it is published.
  listed:
    label: Published
    text: The post is online, visible on the homepage and in the index!!

columns:
  - width: 1/3
    
    fields:
      subtitle:
        type: text
      number:
        type: text
      date:
            type: date
            time: false
            default: now

  - width: 2/3
    fields:
      description:
        type: textarea

      poster: fields/poster

      pics:
        type: files
        layout: cards
        template: image
        info: "{{ file.dimensions }}"
        image:
          ratio: 5/4
          cover: true
        min: 1
        size: small
      